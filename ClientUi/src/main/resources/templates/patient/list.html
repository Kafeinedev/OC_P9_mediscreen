<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/patient/list">Patient List</a>
		</div>
	</div>
	<div class="row"><h2>Patient info List</h2></div>
	<div class="row">
		<a href="/patient/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Family</th>
					<th>Given</th>
					<th>Dob</th>
					<th>Sex</th>
					<th>Address</th>
					<th>Phone</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="info : ${infoList}">
					<td style="width: 10%" th:text="${info.id}"></td>
					<td th:text="${info.family}"></td>
					<td th:text="${info.given}"></td>
					<td th:text="${info.dob}"></td>
					<td th:text="${info.sex}"></td>
					<td th:text="${info.address}"></td>
					<td th:text="${info.phone}"></td>
					<td style="width: 7%" class="text-center">
						<a th:href="@{/patient/update/{id}(id=${info.id})}">Edit</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
